{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <div class="user-id-display">
        <h1>{{ user.username }}</h1>
        <p>Welcome to your Pholog!</p>
    </div>
</div>
{% endblock %}

{% block head %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    .profile-container {
        background-color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url('https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg');
        background-size: cover;
        background-position: center;
    }

    .user-id-display h1 {
        font-size: 4rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 4px #000;
        text-align: center;
    }

    .user-id-display p {
        font-size: 2rem;
        color: #ddd;
        text-shadow: 1px 1px 2px #000;
    }
</style>
{% endblock  %}
